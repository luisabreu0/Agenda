<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<!-- Alteração qualquer -->
	<title>Agenda [versão 1.0]</title>
</h:head>
<h:body>
	<div align="center">
		<h:form>
			<p:panelGrid columns="2">
				<f:facet name="header">
					<h:outputLabel value="Cadastro de Usuarios" />
				</f:facet>
				<h:outputLabel value="Nome:" />
				<h:inputText value="#{.}" />
				<p:outputLabel value="Tipo:" />
				<h:selectOneMenu>
					<f:selectItem itemValue="#{beanProduto.produto.tipo}"
						itemLabel="Alim" />
					<f:selectItem itemValue="Limpeza" itemLabel="Limp" />
				</h:selectOneMenu>

				<p:outputLabel value="Preço:" />
				<h:inputText value="#{beanProduto.produto.preco}" />
			</p:panelGrid>
			<p:commandButton value="Gravar" action="#{beanProduto.actionGravar}" />
		</h:form>
	</div>
</h:body>
</html>
